name: Deploy DAGs to S3

on:
  push:
    branches: [ main ]
    paths:
      - 'dags/**'
      - 'modules/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Debug AWS Secrets
      run: |
        echo "AWS_ACCESS_KEY_ID exists: ${{ secrets.AWS_ACCESS_KEY_ID != '' }}"
        echo "AWS_SECRET_ACCESS_KEY exists: ${{ secrets.AWS_SECRET_ACCESS_KEY != '' }}"
        echo "MWAA_DAG_BUCKET: ${{ secrets.MWAA_DAG_BUCKET }}"
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Test AWS connection
      run: |
        aws sts get-caller-identity
        aws s3 ls s3://${{ secrets.MWAA_DAG_BUCKET }}/
    
    - name: Sync DAGs to S3
      run: |
        aws s3 sync ./dags s3://${{ secrets.MWAA_DAG_BUCKET }}/dags/ --delete
        aws s3 sync ./modules s3://${{ secrets.MWAA_DAG_BUCKET }}/modules/ --delete
        
    - name: Verify deployment
      run: |
        aws s3 ls s3://${{ secrets.MWAA_DAG_BUCKET }}/dags/ --recursive
        aws s3 ls s3://${{ secrets.MWAA_DAG_BUCKET }}/modules/ --recursive
